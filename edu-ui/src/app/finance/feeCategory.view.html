
<div class="container">
	<h1>Master Fee Category</h1>
	
	<form (ngSubmit)="onSubmit()" #feeCategoryForm="ngForm">
		<div class="form-group">
			<label for="feeCategory">Fee Category</label>
			<input class="form-control" id="feeName" required [(ngModel)]="model.feeName" name="feeName" #feeName="ngModel">
			<div [hidden]="feeName.valid || feeName.pristine" class="alert alert-danger">
			  Fee Category is required
			</div>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="feeDescription" [(ngModel)]="model.feeDescription" name="feeDescription" #feeDescription="ngModel"></textarea>
		</div>

		<div class="form-group">
    		<label for="options">Select Batch(es)</label>
    		<div *ngFor="let batch of batches" let i="index">
	        	<label>
	            	<input type="checkbox" value='{{batch.batchName}}' (change)="checkedBatches(batch.batchId)" id={{batch.batchId}}>
	            	{{batch.batchName}}
	        	</label>
    		</div>
		</div>

		<button type="submit" class="btn btn-success" [disabled]="!feeCategoryForm.form.valid">Save & Continue</button>
	</form>
</div>
