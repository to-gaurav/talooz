
<div class="container">
	<h1>Fee Collection Configuration</h1>
	
	<form (ngSubmit)="onSubmit()" #feeCollectionForm="ngForm">
		<div class="form-group">
    		<label for="options">Fee Category</label>
    		<select class="form-control" id="feeCategoryId" [(ngModel)]="model.feeCategoryId" name="feeCategoryId" #feeCategoryId="ngModel" required>
    			<option [value]="0">Select a fee cateogry</option>
				<option *ngFor="let feeCategory of feeCategories" [value]="feeCategory.feeCategoryId">{{feeCategory.feeName}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" id="feeCollectionName" required [(ngModel)]="model.feeCollectionName" name="feeCollectionName" #feeCollectionName="ngModel">
			<div [hidden]="feeCollectionName.valid || feeCollectionName.pristine" class="alert alert-danger">
			  Name is required
			</div>
		</div>

		<div class="form-group">
			<label for="startDate">Start Date</label>
			<input class="form-control" id="startDate" required [(ngModel)]="model.startDate" name="startDate" #startDate="ngModel">
			<div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">
			  Start date is required
			</div>
		</div>

		<div class="form-group">
			<label for="endDate">End Date</label>
			<input class="form-control" id="endDate" required [(ngModel)]="model.endDate" name="endDate" #endDate="ngModel">
			<div [hidden]="endDate.valid || endDate.pristine" class="alert alert-danger">
			  End date is required
			</div>
		</div>
		
		<div class="form-group">
			<label for="amount">Due Date</label>
			<input type="text" class="form-control" required id="dueDate" [(ngModel)]="model.dueDate" name="dueDate" #dueDate="ngModel">
			<div [hidden]="dueDate.valid || dueDate.pristine" class="alert alert-danger">
			  	Due date is required
			</div>
		</div>
		
		<div class="form-group">
    		<label for="options">Payment Frequency</label>
    		<select class="form-control" id="paymentFrequencyId" [(ngModel)]="model.paymentFrequencyId" name="paymentFrequencyId" #paymentFrequencyId="ngModel" required>
    			<option [value]="0">Select a payment frequency</option>
				<option *ngFor="let paymentFrequency of paymentFrequencies" [value]="paymentFrequency.paymentFrequencyId">{{paymentFrequency.description}}</option>
			</select>
		</div>

		<button type="submit" class="btn btn-success" [disabled]="!feeCollectionForm.form.valid">Save</button>
	</form>
</div>
