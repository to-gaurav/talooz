
<div class="container">
	<h1>User Signup</h1>
	
	<form (ngSubmit)="onSubmit()" #userForm="ngForm">
		<div class="form-group">
			<label for="emailId">Email Id</label>
			<input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #username="ngModel">
			<div [hidden]="username.valid || username.pristine" class="alert alert-danger">
			  Email Id is required
			</div>
		</div>

		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
			<div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
				First Name is required
			</div>
		</div>

		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
			<div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
				Last Name is required
			</div>
		</div>	

		<div class="form-group">
			<label for="country">Country</label>
			<select class="form-control" id="country" required>
				<option *ngFor="let country of countries" [value]="country.alpha2_code">{{country.name}}</option>
			</select>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Signup</button>
	</form>
</div>
