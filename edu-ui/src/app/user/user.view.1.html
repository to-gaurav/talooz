
<div class="container">
	<h1>User Module</h1>

	<form (ngSubmit)="onSubmitGet()" #userForm="ngForm">
		<b>{{message}}</b>
		<br>
		<input name="action"  [(ngModel)]="action.method" type="radio" value="Register" /> Register
		 <input name="action" [(ngModel)]="action.method" type="radio" value="View" /> View
	</form>
	
	<form (ngSubmit)="onSubmit()" #userForm="ngForm"  >
		
		<div class="form-group">
			<label for="userId"  >User ID</label>
			<input type="text"  (keyup)="onActionGet()" size=20 class="form-control" id="userId" required [(ngModel)]="model.userId" name="userId" #userId="ngModel">
		</div>
		<br>
		<fieldset >
		<div class="form-group" *ngIf="action.method == 'Register' || action.submethod == 'Register'">
			
			<label for="firstName" >First Name</label>
			<input type="text" size=20 class="form-control"  id="firstName" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel" >
			
			<label for="middleName">Middle Name</label>
			<input type="text" size=20 class="form-control" id="middleName" required [(ngModel)]="model.middleName" name="middleName" #lastName="ngModel">

			<label for="lastName">Last Name</label>
			<input type="text" size=20 class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">

			<div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
				First Name is required
			</div>

			<div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
				Last Name is required
			</div>
			
		</div>
		<br>

		<div class="form-group" *ngIf="action.method == 'Register' || action.submethod == 'Register'">
			<label for="emailId">Email Id</label>
			<input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #username="ngModel">
			
			<label for="dob">Date of Birth</label>
			<input type="text" class="form-control" id="dob" required [(ngModel)]="model.dob" name="dob" #username="ngModel">
		
		</div>		
		<br>
		<div class="form-group" *ngIf="action.method == 'Register' || action.submethod == 'Register'">
			<label for="address1">address1</label>
			<input type="text" class="form-control" id="address1" required [(ngModel)]="model.address1" name="address1" #username="ngModel">
			
			<label for="address1">address2</label>
			<input type="text" class="form-control" id="address2" required [(ngModel)]="model.address2" name="address2" #username="ngModel">
	
		</div>		
		<br>
		<div class="form-group" *ngIf="action.method == 'Register' || action.submethod == 'Register'">
			<label for="city">city</label>
			<input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city" #username="ngModel">
			
			<label for="state">state</label>
			<input type="text" class="form-control" id="state" required [(ngModel)]="model.state" name="state" #username="ngModel">
	
			<label for="state">country</label>
			<input type="text" class="form-control" id="country" required [(ngModel)]="model.country" name="country" #username="ngModel">
	
			<label for="state">zip</label>
			<input type="text" class="form-control" id="zip" required [(ngModel)]="model.zip" name="zip" #username="ngModel">
	
		</div>	
		<br>
		<button type="submit" *ngIf="action.method == 'Register'" class="btn btn-success" >Signup</button>
	</fieldset>
	</form>
</div>
